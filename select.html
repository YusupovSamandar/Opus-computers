<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select style</title>
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="icons/css/all.min.css">
</head>

<body>

    <div class="container">
        <h2>Video Category</h2>
    </div>
    
    <div class="select-box">
        <div class="options-container">
            <div class="options">
                <input type="radio" id="automobiles" class="radio" name="category">
                <label for="automobiles">Automobiles</label>
            </div>

            <div class="options">
                <input type="radio" id="film" class="radio" name="category">
                <label for="film">Film & Animation</label>
            </div>

            <div class="options">
                <input type="radio" id="science" class="radio" name="category">
                <label for="science">science & Teachnology</label>
            </div>
            <div class="options">
                <input type="radio" id="art" class="radio" name="category">
                <label for="art">Art</label>
            </div>
            <div class="options">
                <input type="radio" id="music" class="radio" name="category">
                <label for="music">Music</label>
            </div>
            <div class="options">
                <input type="radio" id="sports" class="radio" name="category">
                <label for="sports">Sports</label>
            </div>
            <div class="options">
                <input type="radio" id="news" class="radio" name="category">
                <label for="news">News & Politics</label>
            </div>
            <div class="options">
                <input type="radio" id="tutorials" class="radio" name="category">
                <label for="tutorials">Tutorials</label>
            </div>
        </div>
        <div class="selected">
            Select Video Category
        </div>
    </div>

</body>
<script src="icons/js/all.min.js"></script>
<script src="js/select.js"></script>
</html>
